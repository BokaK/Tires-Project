<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" class="container-fluid" style="margin: 50px">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p>Дозволен пристап само за овластени лица! <br/>Ве молиме вратете се назад</p>
                    </div>
                    <div class="panel-body">
                        <div class="text-danger" th:text="${error}"></div>
                        <form th:action="@{/doLogin}" method="POST">
                            <fieldset class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username"> </input>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password"></input>
                            </fieldset>
                            <div class="form-group row" style="margin-bottom: 10px;">
                                <input type="submit" value="Login" class="btn btn-primary" style="float: right; margin-right: 20px"></input>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
