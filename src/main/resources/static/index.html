<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tires-Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body ng-app="app" ng-cloak class="ng-cloak page-top" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="mainController as vm5">

<div class="se-pre-con"></div>
<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a style="border: none; color: white" class="navbar-brand page-scroll" href="#page-top" id="btn-pageTop">
                <i class="fa fa-home"
                   style="font-size: 50px; margin-top: -17px;color:white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; border: none;"></i>
            </a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#tires"
                       style="color: white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Гуми</a>
                </li>
                <li>
                    <a class="page-scroll" href="#help"
                       style="color: white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Помош</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact"
                       style="color: white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Контакт</a>
                </li>
            </ul>
            <a href="#" style="float: right; color: white" id="myBtn" data-toggle="modal" data-target="#cartModal" >
                <i class="fa fa-shopping-cart" aria-hidden="true"
                   style="font-size: 50px;color:white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"></i>
            </a>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-5" id="search" style="padding-bottom: 20px">
                    <h1 id="appearing-div" style="text-align: center;color: white; text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Пребарај</h1>
                    <p style="color:rgba(255, 255, 255, 0.78);">Бренд на производ:</p>
                    <select style="width: 50%" class="ddl-brand" ng-model="vm5.selectedBrand" ng-options="x.brandName for x in vm5.brands">
                    </select>
                    <hr style="border-top: none; background-color: rgba(255,255,255,0.25); height: 1px">
                    <div class="div3" style="padding-bottom: 20px; padding-top: 20px;">
                        <div class="width-filter">
                            <div class="div-filter-width-name">
                                Ширина:
                            </div>
                            <div class="div-filter-width">
                                <select class="ddl-width" ng-model="vm5.selectedWidth" ng-options="x.width for x in vm5.widths">
                                </select>
                            </div>
                        </div>
                        <div class="height-filter">
                            <div class="div-filter-height-name">
                                Висина:
                            </div>
                            <div class="div-filter-height">
                                <select class="ddl-height" ng-model="vm5.selectedHeight" ng-options="x.height for x in vm5.heights">
                                </select>
                            </div>
                        </div>
                        <div class="inch-filter">
                            <div class="div-filter-inch-name">
                                Инчи:
                            </div>
                            <div class="div-filter-inch">
                                <select class="ddl-inch" ng-model="vm5.selectedInch" ng-options="x.inches for x in vm5.inches">
                                </select>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-lg-8" style="float: left; margin-top: 25px; text-align: left;">
                            Kako da doznaete merki?
                            <a id="myImg" href="#" class="button button-circle page-scroll">
                                <i class="fa fa-question animated" style="font-size: 20px;"></i>
                            </a>
                            <div id="myModal" class="modal">
                                <span class="close" style="color: white; font-size:30px">&times;</span>
                                <img class="modal-content img img-responsive" id="img01" src="images/measures2.jpg">
                                <div id="caption">Како да ги дознаете мерките?</div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <a href="#tires" id="button-search" class="button button-default btn-lg page-scroll">
                                Пребарај!
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
<!-- Tires -->
<section id="tires" class="container tire-section">
    <div class="row" id="row-tires">
        <div class="col-lg-3 col-lg-offset-1" id="div-filter">
            <h3>Филтрирање на приказ:</h3>
            <hr/>
            <div>
            <p style="display: inline">Сезона:</p>
            <button id="unselectSeasonType" ng-click="vm5.selectedSeasonType = ''"> <i class="fa fa-close"></i></button>
            </div>
            <select id="ddl-seasonType" ng-model="vm5.selectedSeasonType"
                    ng-options="x.seasonType for x in vm5.seasonTypes">
            </select>
            <div style="padding-top: 15px">
            <p style="display: inline">Бренд на производ:</p>
                <button id="unselectBrand" ng-click="vm5.selectedBrand = ''"> <i class="fa fa-close"></i></button>
            </div>
            <select class="ddl-brand" ng-model="vm5.selectedBrand" ng-options="x.brandName for x in vm5.brands" style="width: 100%;">
            </select>
            <div class="div3" style="padding-bottom: 20px;padding-top: 25px;">
                <div class="width-filter">
                    <div class="div-filter-width-name">
                        Ширина:
                        <button id="unselectWidth" ng-click="vm5.selectedWidth = ''"><i class="fa fa-close" style="font-size: 14px;"></i></button>
                    </div>
                    <div class="div-filter-width">
                        <select class="ddl-width" ng-model="vm5.selectedWidth" ng-options="x.width for x in vm5.widths | filter:vm5.filterWidths">
                        </select>
                    </div>
                </div>
                <div class="height-filter">
                    <div class="div-filter-height-name">
                        Висина:
                        <button id="unselectHeight" ng-click="vm5.selectedHeight = ''"><i class="fa fa-close" style="font-size: 14px;"></i></button>
                    </div>
                    <div class="div-filter-height">
                        <select class="ddl-height" ng-model="vm5.selectedHeight" ng-options="x.height for x in vm5.heights | filter:vm5.filterHeights">
                        </select>
                    </div>
                </div>
                <div class="inch-filter">
                    <div class="div-filter-inch-name">
                        Инчи:
                        <button id="unselectInch" ng-click="vm5.selectedInch = ''"><i class="fa fa-close" style="font-size: 14px;"></i></button>

                    </div>
                    <div class="div-filter-inch">
                        <select class="ddl-inch" ng-model="vm5.selectedInch" ng-options="x.inches for x in vm5.inches | filter:vm5.filterInches">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8" id="div2"  style="height: 500px;overflow: auto;">
            <div class="row" ng-repeat="e in vm5.entities |  filter: vm5.filterFunction" style="margin: 25px 10px;">
                <div class="col-lg-3" style="margin-bottom: 25px">
                    <img ng-src="/tireImage/tire/{{e.id}}" style="height: 150px;width:150px" class="img img-responsive img-circle">
                </div>
                <div class="col-lg-8">
                    <h1>{{e.name}}</h1>
                    <span>{{e.description}}</span>
                    <p>{{e.width}}</p>
                </div>
                <hr style="background-color: rgba(0,0,0,0.6); height: 1px; width: 90%; margin-left: 50px">

            </div>
        </div>

    </div>
</section>
<!-- Help-->
<section id="help" class="help-section text-center container">
    <div class="row">
        <div class="col-lg-8">
            <p>Help</p>
        </div>
    </div>
</section>
<!-- Contact Section -->
<section id="contact" class="container contact-section text-center">
    <div class="row">
        <div class="col-lg-8">
            <p>Contact</p>
        </div>
    </div>
</section>
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

</div>
</div>

<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>

<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>

<script src="js/app.js"></script>

<script src="js/login-controller.js"></script>

<script src="js/main-controller.js"></script>

<script src="js/main-service.js"></script>

<!-- jQuery -->
<script src="vendor/jquery/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Theme JavaScript -->
<script src="js/custom.js"></script>


</body>
</html>
