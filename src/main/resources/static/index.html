<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row" >
                <div class="col-lg-5" id="search">
                    <h1 id="appearing-div">Prebaraj</h1>
                    <p>
                        Изберете:
                        <span>Ширина:</span>
                        <span>Висина:</span>
                        <span>Инчи:</span>
                    </p>
                    <p>
                        <select>
                            <option>
                                Letni
                            </option>
                            <option>
                                Zimski
                            </option><option>
                            Za site sezoni
                        </option>


                        </select>
                        <select>
                            <option>
                                1
                            </option>
                        </select>
                        <select>
                            <option>
                                2
                            </option>
                        </select>
                    </p>
                    <button id="button-search" class="button button-default btn-lg">
                        Пребарај!
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Tires -->
<section id="tires" class="container tire-section text-center" ng-controller="mainController as vm5">
    <div class="row" id="row-tires">
        <div class="col-lg-3 col-lg-offset-1" id="div-filter">
            <h3>Филтрирање на приказ:</h3>
            <hr/>
            <p><i>Сезона: </i></p>
            <select id="ddl-seasonType" ng-model="vm5.selectedSeasonType" ng-options="x.seasonType for x in vm5.seasonTypes">
            </select>
            <p>Бренд на производ:</p>
            <select id="ddl-brand" ng-model="vm5.selectedBrand" ng-options="x.brandName for x in vm5.brands">
            </select>
            <div id="div3">
                <div class="width-filter">
                    <div class="div-filter-width-name">
                        Ширина:
                    </div>
                    <div class="div-filter-width">
                        <select id="ddl-width" ng-model="vm5.selectedWidth" ng-options="x.width for x in vm5.widths">
                        </select>
                    </div>
                </div>
                <div class="height-filter">
                    <div class="div-filter-height-name">
                        Висина:
                    </div>
                    <div class="div-filter-height">
                        <select id="ddl-height" ng-model="vm5.selectedHeight" ng-options="x.height for x in vm5.heights">
                        </select>
                    </div>
                </div>
                <div class="inch-filter">
                    <div class="div-filter-inch-name">
                        Инчи:
                    </div>
                    <div class="div-filter-inch">
                        <select id="ddl-inch" ng-model="vm5.selectedInch" ng-options="x.inch for x in vm5.inches">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8" id="div2">
            <div class="row" id="div1">
                <div class="col-lg-12">
                    <p ng-repeat="e in vm5.entities">
                    {{e.name}}
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Help-->
<section id="help" class="help-section text-center container">
        <div class="row">
            <div class="col-lg-8">
                <p>Help</p>
            </div>
        </div>
</section>

<!-- Contact Section -->
<section id="contact" class="container contact-section text-center">
    <div class="row">
        <div class="col-lg-8">
         <p>Contact</p>
        </div>
    </div>
</section>
