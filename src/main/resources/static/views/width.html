<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ширина</title>
</head>
<body>
<div class="container">
    <h1>Ширина</h1>
    <br/>
    <form ng-submit="vm6.save()">
        <div class="form-group">
            <label>Ширина</label>
            <input class="form-control"
                   type="number"
                   ng-required="true"
                   ng-model="vm6.entity.width">
        </div>

        <input class="btn btn-primary" type="submit" value="Внеси">
    </form>

    <br/>

    <table ng-show="vm6.entities.length>0" class="table table-bordered table-striped">
        <tr>
            <th>Ширина</th>
            <th></th>
        </tr>
        <tr ng-repeat="e in vm6.entities">
            <td>{{e.width}}</td>
            <td>
                <button class="btn btn-xs btn-default"
                        ng-click="vm6.edit(e)">
                    Измени
                </button>
                <button class="btn btn-xs btn-danger"
                        ng-click="vm6.remove(e)">
                    Отстрани
                </button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
